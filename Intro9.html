<script src="date.format.js"></script>
<script src="jquery-dropdate.js"></script>
<script>
$(document).ready(function(){
    $('.dropdate').dropdate({
        dateFormat:'mm/dd/yyyy'
    });
});
$(document).on('click', '.show', function(e){
    alert('Result: ' + $('.dropdate').val());
});
</script>
